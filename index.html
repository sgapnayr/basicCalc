<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="tagline">
            <h1>"So Basic, it might even buy you a Starbucks"</h1> - Company CEO
        </div>
        <div class="body">
            <div class="content">

                <div class="title-div">
                    <h1><strong>Basic</strong> Calculator</h1>
                    <div id="error"></div>
                    <div class="input-div">
                        <input type="text" id="num1" class="input">
                        <input type="text" id="num2" class="input">
                    </div>
                    <div class="button-div">
                        <button id="add" class="button">+</button>
                        <button id="sub" class="button">-</button>
                        <button id="mult" class="button">X</button>
                        <button id="div" class="button">/</button>
                    </div>
                    <div class="lower-div">

                        <div class="sum-title">
                            <h4><strong>Sum</strong> or solution:</h3>
                            </div>
                            <div id="sum-div">
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
